<div th:fragment="loans" xmlns:th="http://www.w3.org/1999/xhtml">

    <h2>Loans</h2>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Borrowed Date</th>
            <th>Return Due On</th>
            <th>ISBN</th>
            <th>Title</th>
        </tr>
        </thead>


        <tbody>
        <th:block data-th-each="loan : ${member.loanList}">
            <tr>
                <td data-th-text="${loan.id}"/>
                <td data-th-text="${loan.startDate}"/>
                <td data-th-text="${loan.plannedEndDate}"/>
                <td data-th-text="${loan.book.isbn}"/>
                <td data-th-text="${loan.book.title}"/>
            </tr>
            <tr>
                <td colspan="5">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Publication</th>
                            <th>Edition</th>
                            <th>Number Pages</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td data-th-text="${loan.book.isbn}"/>
                            <td data-th-text="${loan.book.title}"/>
                            <td data-th-text="${loan.book.author}"/>
                            <td data-th-text="${loan.book.publicationYear}"/>
                            <td data-th-text="${loan.book.edition}"/>
                            <td data-th-text="${loan.book.nbPages}"/>
                        </tr>

                        </tbody>
                    </table>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>


    <!--  <th:block data-th-each="loan : ${member.loanList}">
          <td data-th-text="${loan.book}"/>
      </th:block>-->


</div>
